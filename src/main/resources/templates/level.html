<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{${title}}"></title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <h1 th:text="#{${title}}"></h1>

    <div class="container">
        <div>
            <!-- Supuestos -->
            <div>
                <h3 th:text="#{title.tipo.sup}"></h3>
                <a th:href="@{'/crear/supuesto'}">
                    <img width="30" height="30" src="https://img.icons8.com/ios/50/plus--v1.png" alt="plus--v1" />
                </a>
                <table>
                    <tr>
                        <td th:each="sup : ${supuestos}">
                            <img width="64" height="64" src="https://img.icons8.com/pastel-glyph/64/regular-file.png" alt="regular-file" />
                            <br>
                            <span th:text="${sup.name}"></span>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Modelos E-R -->
            <div>
                <h3 th:text="#{title.tipo.mER}"></h3>
                <a th:href="@{'/crear/modeloER'}">
                    <img width="30" height="30" src="https://img.icons8.com/ios/50/plus--v1.png" alt="plus--v1" />
                </a>
                <table>
                    <tr>
                        <td th:each="er : ${modelosER}">
                            <img width="64" height="64" src="https://img.icons8.com/ios/50/000000/shop--v1.png" alt="modelo-er" />
                            <br>
                            <span th:text="${er.name}"></span>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Modelos Relacionales -->
            <div>
                <h3 th:text="#{title.tipo.mRel}"></h3>
                <a th:href="@{'/crear/modeloRelacional'}">
                    <img width="30" height="30" src="https://img.icons8.com/ios/50/plus--v1.png" alt="plus--v1" />
                </a>
                <table>
                    <tr>
                        <td th:each="rel : ${mRelacional}">
                            <img width="64" height="64" src="https://img.icons8.com/small/16/static-view-level2.png" alt="static-view-level2" />
                            <br>
                            <span th:text="${rel.name}"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
